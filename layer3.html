<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Layer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-grid">
        <!-- Add 14 non-interactive images -->
        <img src="image1.png" alt="Image 1">
        <img src="image2.png" alt="Image 2">
        <img src="image3.png" alt="Image 3">
        <img src="image4.png" alt="Image 4">
        <img src="image5.png" alt="Image 5">
        <img src="image6.png" alt="Image 6">
        <img src="image7.png" alt="Image 7">
        <img src="image8.png" alt="Image 8">
        <img src="image9.png" alt="Image 9">
        <img src="image10.png" alt="Image 10">
        <!-- Repeat for all 14 images... -->

        <!-- Add the interactive image -->
        <img src="image11.png" alt="Special Image" class="interactive-image" onclick="showTextFile()">
        <img src="image12.png" alt="Image 12">
        <img src="image13.png" alt="Image 13">
        <img src="image14.png" alt="Image 14">
        <img src="image15.png" alt="Image 15">
    </div>

    <!-- Hidden text file content -->
    <div id="text-file" class="text-file">
        <div class="text-content">
            <p>This is the hidden message you wanted to find.</p>
            <button onclick="closeTextFile()">Close</button>
        </div>
    </div>

    <script>
        // JavaScript to handle showing the text file content
        function showTextFile() {
            document.getElementById('text-file').style.display = 'block';
        }

        function closeTextFile() {
            document.getElementById('text-file').style.display = 'none';
        }
    </script>
</body>
</html>
